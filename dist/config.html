<!DOCTYPE html><html lang="en"><head><title>Spoon</title><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"><link rel="stylesheet" href="css/config.css"><link rel="stylesheet" href="css/slate.min.css"></head><body class="center"><div class="item-container"><div class="item-container-content"><div class="item"> <p>Get connected to Foursquare and change your theme below.</p></div><div class="bottom-margin"><a id="config-connect-button" href="https://foursquare.com/oauth2/authorize?client_id=0KM5OWM4PWMHTEVCDVSWNBPRSXNFLRMODVBP0OGX31JELKR5&amp;response_type=token&amp;redirect_uri=http://blog.thomashunsaker.com/spoon/config.html" class="button-container bottom-margin"><img src="img/foursquare-connect.png"></a><p id="config-connect-info" class="success-background hide">Connected! Save settings below to start using Spoon!</p></div><p id="config-connect-error" class="bottom-margin alert-background hide">Authorizing Foursquare failed. :( Try again.</p></div></div><div class="item-container left"><div class="item-container-header">Distance Units</div><div class="item-container-content"><div class="item tab-buttons"><a name="tab-units" class="tab-button active">Kilometers (km)</a><a name="tab-units" class="tab-button">Miles (mi)</a></div></div></div><div class="item-container left"><div class="item-container-header">Theme</div><div class="item-container-content"><label class="item">Green / Pink<input type="radio" name="radio-theme" value="0" checked class="item-radio"></label><label class="item">Orange / Green<input type="radio" name="radio-theme" value="1" class="item-radio"></label><label class="item">Pink / Blue<input type="radio" name="radio-theme" value="2" class="item-radio"></label><label class="item">Yellow / Purple<input type="radio" name="radio-theme" value="3" class="item-radio"></label><label class="item">Blue / Orange<input type="radio" name="radio-theme" value="4" class="item-radio"></label><label class="item">Classic (Black / White)<input type="radio" name="radio-theme" value="5" class="item-radio"></label></div></div><div class="item-container left fixed-bottom-padding"><div class="item-container-header">Experimental</div><div class="item-container-content"><label class="item">Add Checkins to Timeline<input type="checkbox" name="toggle-timeline" checked class="item-toggle"></label></div></div><div class="item-container fixed-bottom"><div class="button-container"><button id="btn-save" class="item-button">SAVE SETTINGS</button></div></div></body><script src="js/slate.min.js"></script><script src="js/token.js"></script><script src="js/config.js"></script></html>
