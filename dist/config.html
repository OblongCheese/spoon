<!DOCTYPE html><html lang="en"><head><title>Spoon Config</title><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"><link rel="stylesheet" href="css/config.css"><link rel="stylesheet" href="css/slate.min.css"></head><body><form id="config-form"><div class="item-container"><div class="item-container-content"><div class="item"> <p>Get connected to Foursquare and change your theme below.</p></div><div class="button-container bottom-margin"><img src="img/foursquare-connect.png"></div></div></div><div class="item-container"><div class="item-container-header">Theme</div><div class="item-container-content"><label class="item">Teal / Pink<input type="radio" name="radio-theme" value="0" checked class="item-radio"></label><label class="item">Orange / Green<input type="radio" name="radio-theme" value="1" class="item-radio"></label><label class="item">Pink / Blue<input type="radio" name="radio-theme" value="2" class="item-radio"></label><label class="item">Purple / Yellow<input type="radio" name="radio-theme" value="3" class="item-radio"></label><label class="item">Classic (Black / White)<input type="radio" name="radio-theme" value="4" class="item-radio"></label></div></div><div class="item-container"><div class="item-container-header">Distance Units</div><div class="item-container-content"><div class="item tab-buttons"><a name="tab-1" class="tab-button active">Miles (mi)</a><a name="tab-1" class="tab-button">Kilometers (km)</a></div></div></div><div class="item-container"><div class="button-container"><button class="item-button">SAVE SETTINGS</button></div></div></form></body><script src="js/slate.min.js"></script></html>
