<!DOCTYPE html><html lang="en"><head><title>Spoon</title><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"><link rel="stylesheet" href="css/config.css"><link rel="stylesheet" href="css/slate.min.css"></head><body class="text-center"><div class="item-container"><div class="item-container-content"><div class="item"> <p>Get connected to Foursquare and change your theme below.</p></div><div class="bottom-margin"><a id="config-connect-button" href="https://foursquare.com/oauth2/authorize?client_id=0KM5OWM4PWMHTEVCDVSWNBPRSXNFLRMODVBP0OGX31JELKR5&amp;response_type=token&amp;redirect_uri=https://spoon.thomashunsaker.com/spoon/config" class="button-container bottom-margin"><img src="img/foursquare-connect.png"></a><div id="config-connect-wrapper" class="hide"><p id="config-connect-info" class="success-background bottom-margin">Connected! Save settings below to start using Spoon!</p><a id="config-connect-reauthorize" href="#" class="button-container">Reauthorize</a></div></div><p id="config-connect-error" class="bottom-margin alert-background hide">Authorizing Foursquare failed. :( Try again.</p></div></div><div class="item-container left"><div id="progress-save" class="progress orange pull-right margin-right-10"></div><div class="item-container-header">User Preferences</div><div class="item-container-content"><label class="item">Distance Units<div class="item tab-buttons"><a id="tab-units-km" name="tab-units" class="tab-button active">Kilometers (km)</a><a id="tab-units-mi" name="tab-units" class="tab-button">Miles (mi)</a></div></label><label class="item">Theme<select id="select-theme" class="item-select"><option name="radio-theme" value="0" class="item-select-option selected">Green / Pink</option><option name="radio-theme" value="1" class="item-select-option">Orange / Green</option><option name="radio-theme" value="2" class="item-select-option">Pink / Blue</option><option name="radio-theme" value="3" class="item-select-option">Yellow / Purple</option><option name="radio-theme" value="4" class="item-select-option">Blue / Orange</option><option name="radio-theme" value="5" class="item-select-option">Classic (Black / White)</option></select></label></div></div><div class="item-container left"><div class="item-container-header">Experimental</div><div class="item-container-content"><label class="item">Add Checkins to Timeline<input id="check-timeline" type="checkbox" name="toggle-timeline" checked class="item-toggle"></label></div></div><div class="item-container"><div class="button-container"><button id="btn-save" class="item-button">SAVE</button></div></div></body><script src="js/slate.min.js"></script><script src="js/token.js"></script><script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script><script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script><script src="js/config.js"></script><script src="js/persist.js"></script></html>
