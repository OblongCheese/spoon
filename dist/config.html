<!DOCTYPE html><html lang="en"><head><title>Spoon</title><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"><link rel="stylesheet" href="css/config.css"><link rel="stylesheet" href="css/slate.min.css"></head><body class="center"><div class="item-container"><div class="item-container-content"><div class="item"> <p>Get connected to Foursquare and change your theme below.</p></div><div class="bottom-margin"><a id="config-connect-button" href="https://foursquare.com/oauth2/authorize?client_id=0KM5OWM4PWMHTEVCDVSWNBPRSXNFLRMODVBP0OGX31JELKR5&amp;response_type=token&amp;redirect_uri=http://blog.thomashunsaker.com/spoon/config.html" class="button-container bottom-margin"><img src="img/foursquare-connect.png"></a><p id="config-connect-info" class="success-background hide">Connected! Save settings below to start using Spoon!</p></div><p id="config-connect-error" class="bottom-margin alert-background hide">Authorizing Foursquare failed. :( Try again.</p></div></div><div class="item-container left"><div class="item-container-header">User Preferences</div><div class="item-container-content"><label class="item">Distance Units<div class="item tab-buttons"><a name="tab-units" class="tab-button active">Kilometers (km)</a><a name="tab-units" class="tab-button">Miles (mi)</a></div></label><label class="item">Theme<select class="item-select"><option name="radio-theme" value="0" class="item-select-option selected">Green / Pink</option><option name="radio-theme" value="1" class="item-select-option">Orange / Green</option><option name="radio-theme" value="2" class="item-select-option">Pink / Blue</option><option name="radio-theme" value="3" class="item-select-option">Yellow / Purple</option><option name="radio-theme" value="4" class="item-select-option">Blue / Orange</option><option name="radio-theme" value="5" class="item-select-option">Classic (Black / White)</option></select></label></div></div><div class="item-container left"><div class="item-container-header">Experimental</div><div class="item-container-content"><label class="item">Add Checkins to Timeline<input type="checkbox" name="toggle-timeline" checked class="item-toggle"></label></div></div><div class="item-container"><div class="button-container"><button id="btn-save" class="item-button">SAVE</button></div></div></body><script src="js/slate.min.js"></script><script src="js/token.js"></script><script src="js/config.js"></script></html>
